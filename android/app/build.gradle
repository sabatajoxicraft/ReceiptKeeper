apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

// Load React Native native modules
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.receiptkeeper"
    defaultConfig {
        applicationId "com.receiptkeeper"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // OAuth redirect for OneDrive
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'com.receiptkeeper'
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.73.6")
    implementation project(':react-native-splash-screen')

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.73.6")
    } else {
        implementation jscFlavor
    }
}

// Apply React Native native modules dependencies
applyNativeModulesAppBuildGradle(project)
